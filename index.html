<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="f">

        <div class="ff">
            <div class="fff">
                <div class="container">

                    <form name="login">

                        <div class="form-group">

                            <label for="name">
                                Name:
                                <input id="name" type="text" name="name">
                                <span class="span">от 2 до 10 букв</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="age">
                                Age:
                                <input id="age" type="number" name="age">
                                <span class="span">введите правильный возраст</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="select">Select your programming language:</label>
                            <select name="language" id="select">
                                <option value="not">Не выбранно</option>
                                <option value="Java">Java</option>
                                <option value="C++">C++</option>
                                <option value="C#">C#</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="not">Месси чушпан</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Submit</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <dialog class="modal-content">
        <span class="close">&times;</span>
        <h1>Congratulations <b id="name"></b></h1>
        <p class="di_p"></p>
    </dialog>
    <div class="values">
    <h2>Error: <b class="errors">0</b></h2>
    <h2>Success: <b class="success">0</b></h2>
    
    <h2>All: <b class="All">0</b></h2>
</div>
    <script src="./index.js"></script>
</body>

</html>
